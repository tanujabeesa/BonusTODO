<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Catamaran:wght@100..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Galada&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rosario:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/todoStyle.css">

	<title>My Online Todo list App </title>


</head>

<body>

	<div class="container-fluid text-center">
	  <h1 class="blink">My First Working TODO</h1>
	  <input type="text" id="userinput" class="form-control" placeholder="what you need to do" onkeydown="return searchKeyPress(event);">
	  <button class="btn btn-success" id="add">ADD A TODO</button>
	  <button class="btn btn-danger" id="removeall">REMOVE ALL TODO</button>
	  <ul id="list"></ul>
	  

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script src="js/typed.js"></script>
	<script src="js/todo.js">
	</script>
